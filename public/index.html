<!DOCTYPE html>
<html>

<head>
  <title>Find me a way</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../public/styles.css">

</head>
<!-- <nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand" >Find your way</a>
</nav> -->
<body>
  <div class="row">
    <!--Grid column-->
    <div class="col-lg-5 mb-4">

      <!--Form with header-->
      <div class="card">

        <div class="card-body">
          <!--Header-->
          <div class="form-header blue accent-1">
            <h3> The WAY</h3>
          </div>

          <p>bla bla bla bla</p>
          <br>

          <!--Body-->
          <div id="md-form_center" class="md-form">
            <div id="locationField">
              <input id="autocomplete" placeholder="Enter a location" type="text" class="form-control" />
            </div>
          </div>
          <div class="text-center mt-4">
            <button id="getBoundsButton" class="btn btn-light-blue" onclick="getBoundsButtonFunction()"> Get Bounds Button </button>
          </div>

        </div>

      </div>
      <!--Form with header-->

    </div>
    <!--Grid column-->


    <!--Grid column-->
    <div class="col-lg-7">

        <div class="row text-center">
            <div id="listing">
              <table id="resultsTable">
                <tbody id="results"></tbody>
              </table>
            </div>
        </div>
        <!--Google map-->
        <div id="map" class="z-depth-1-half map-container">

        </div>
  
        <!--Buttons-->

  
      </div>
      <!--Grid column-->

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
    <!-- div row -->
  </div>
  <script src="../public/index.js"></script>
  <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Fh2NikCnbNjre-8XK1wPoudWPpfOLow&libraries=places&callback=initMap"
  async defer></script>
</body>

</html>
