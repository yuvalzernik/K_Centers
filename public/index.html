<!DOCTYPE html>
<html>

<head>
  <title>Roadtrip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" type="text/css" href="../public/styles.css">
</head>

<body>
  <div class="row">
    <!-- Grid column -->
    <div class="col-lg-5 mb-4">
      <!-- Form with header -->
      <div class="card">
        <div class="card-body">

          <!-- Header -->
          <div class="logo"></div>
          <h4>Welcome to Roadtrip!</h4>
          <p>
            The website that plans your trip for you. All you need to do is find an area to travel in and choose what
            kinds of attractions you wish to visit.
            <br> So click that button and start tripping!
          </p>
          <br>

          <!-- Location search box -->
          <div id="md-form_center" class="md-form">
            <div id="locationField">
              <input id="autocomplete" placeholder="Enter a place to visit" type="text" class="form-control" />
            </div>
          </div>

          <!-- Places checkboxes -->
          <div class="col-lg-4 mb-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="restaurant">
              <label class="custom-control-label" for="restaurant">Restaurants </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="airport">
              <label class="custom-control-label" for="airport">Airports </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="park">
              <label class="custom-control-label" for="park">Parks </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="museum">
              <label class="custom-control-label" for="museum">Museums </label>
            </div>
          </div>
          <div class="col-lg-4 mb-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="bar">
              <label class="custom-control-label" for="bar">Bars </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="amusement_park">
              <label class="custom-control-label" for="amusement_park">Amusement parks </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="movie_theater">
              <label class="custom-control-label" for="movie_theater">Movie theaters </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="night_club">
              <label class="custom-control-label" for="night_club">Night clubs </label>
            </div>
          </div>

          <!--Buttons-->
          <div class="text-center mt-4">
            <button id="Ransac" class="btn btn-light-blue algo_btn" onclick="getBoundsButtonFunction('Ransac')"> Run
              With Ransac </button>
            <button id="Coreset" class="btn btn-light-blue algo_btn" onclick="getBoundsButtonFunction('Coreset')"> Run
              With Coreset </button>
            <button id="Both" class="btn btn-light-blue algo_btn" onclick="getBoundsButtonFunction('Both')"> Run With
              Both </button>
          </div>
        </div>
      </div>
    </div>

    <!--Grid column-->
    <div class="col-lg-7">
      <!--Google map-->
      <div id="map" class="z-depth-1-half map-container">
      </div>
    </div>

    <!-- Place's information window -->
    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Jquery -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery-3.3.1.min.js"></script>
  <!-- Google Maps API -->
 <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places,geometry"></script>
  <!-- Route Boxer -->
  <script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
  <!-- Main javascript file -->
  <script src="../public/index.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
  <!-- Script used to load the map right after loading the page -->
  <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
</body>

</html>
